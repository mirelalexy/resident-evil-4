<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Evil | CAPCOM</title>
    <link rel = "icon" type = "image/png" href = "assets/capcom-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="video">
        <div class="container-fluid p-0">
            <!-- background video -->
            <video autoplay muted>
                <source src="assets/resident-evil-home-video.mp4" type="video/mp4">
            </video>
            
            <!-- navigation bar -->
            <nav class="navbar fixed-top bg-transparent mt-3">
                <div class="container-fluid justify-content-end">
                  <a class="navbar-brand navbar-text" href="#">HOME</a>
                  <a class="navbar-brand navbar-text" href="#">ABOUT</a>
                  <a class="navbar-brand navbar-text" href="#">TRAILERS</a>
                  <a class="text-sm-center nav-link active bg-danger buy-btn navbar-text py-2 px-3" aria-current="page" href="#">BUY</a>
                </div>
            </nav>

            <!-- information -->
            <div class="container-xxl game-information">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-xs-12 col-s-12">
                            <img src="assets/re4r-logo.png" id="logo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-xs-6 col-s-6">
                            <p class="text-center text-lg-start"id="available-now">Available Now</p>
                        </div>
                    </div>
                    <div class="row mt-1 platforms-available">
                        <div class="col-sm-auto">
                            <img src="assets/ps5-logo.svg" class="platforms">
                        </div>
                        <div class="col-sm-auto col-xs-6">
                            <img src="assets/ps4-logo.svg" class="platforms">
                        </div>
                        <div class="col-sm-auto col-xs-6">
                            <img src="assets/xboxxs-icon.svg" class="platforms">
                        </div>
                        <div class="col-sm-auto col-xs-6">
                            <img src="assets/steam-icon.svg" class="platforms">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

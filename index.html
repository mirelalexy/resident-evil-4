<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Evil | CAPCOM</title>
    <link rel = "icon" type = "image/png" href = "assets/capcom-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- home -->
    <section id="video">
        <div class="container-fluid p-0">
            <!-- background video -->
            <video autoplay muted loop>
                <source src="assets/resident-evil-homepage-video.mp4" type="video/mp4">
            </video>
            
            <!-- navigation bar -->
            <nav class="navbar fixed-top navbar-expand-md bg-transparent mt-3">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon navbar-dark"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link navbar-text mx-3" href="#">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link navbar-text mx-3" href="#">ABOUT</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link navbar-text mx-3" href="#">TRAILERS</a>
                            </li>
                        </ul>
                    </div>
                    <div class="nav-item d-none d-md-block">
                        <a class="btn btn-danger mx-3 buy-btn-text" href="#" role="button">BUY</a>
                    </div>
                </div>
            </nav>

            <!-- information -->
            <div class="container-xxl game-information">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-xs-12 col-s-12">
                            <img src="assets/re4r-logo.png" id="logo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-xs-6 col-s-6">
                            <p class="text-center text-lg-start"id="available-now">Available Now</p>
                        </div>
                    </div>
                    <div class="row mt-1 platforms-available">
                        <div class="col-sm-auto">
                            <img src="assets/ps5-logo.svg" class="platforms">
                        </div>
                        <div class="col-sm-auto col-xs-6">
                            <img src="assets/ps4-logo.svg" class="platforms">
                        </div>
                        <div class="col-sm-auto col-xs-6">
                            <img src="assets/xboxxs-icon.svg" class="platforms">
                        </div>
                        <div class="col-sm-auto col-xs-6">
                            <img src="assets/steam-icon.svg" class="platforms">
                        </div>
                    </div>
                    <div class="row d-block d-md-none">
                        <div class="col-auto text-center">
                            <a class="btn btn-danger mt-2 mx-auto buy-btn-text" href="#" role="button">BUY</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- about -->
     <section id="about">

     </section>

     <!-- trailers -->
     <section id="trailers">

     </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
